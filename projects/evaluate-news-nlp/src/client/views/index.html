<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="logo">
                Logo
            </div>
            <div class="navigation">
                Navigation
            </div>
        </header>

        <main>
            <section>
                <form class="form" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Enter news article URL">
                    <input type="submit" name="" id="submit-btn" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>
            <section class="results">
                <strong class="results-title">Form Results:</strong>
                <div id="loading">Loading please wait...</div>
                <div id="results"></div>
                <div id="confidence"></div>
                <div id="positivity"></div>
                <div id="subjectivity"></div>
                <div id="irony"></div>
            </section>
        </main>

        <footer>
            <p>Created by Lauren Armstrong 2021</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
